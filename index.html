<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page contains dashboard project for Odin Project"
    />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <span class="mdi mdi-view-dashboard .mobile-dashboard"></span>
      <aside class="side-bar">
        <div class="dashboard">
          <span class="mdi mdi-view-dashboard"></span>
          <h4>Dashboard</h4>
        </div>
        <nav>
          <ul class="primary-nav">
            <li><span class="mdi mdi-home-outline home"></span>Home</li>
            <li><span class="mdi mdi-face-man-profile"></span>Profile</li>
            <li><span class="mdi mdi-message-alert-outline"></span>Messages</li>
            <li><span class="mdi mdi-history"></span>History</li>
            <li><span class="mdi mdi-file-tree"></span>Tasks</li>
            <li>
              <span class="mdi mdi-google-circles-communities"></span
              >Communities
            </li>
          </ul>
          <ul class="secondary-nav">
            <li><span class="mdi mdi-cog"></span>Settings</li>
            <li><span class="mdi mdi-help"></span>Support</li>
            <li><span class="mdi mdi-vpn"></span>Privacy</li>
          </ul>
        </nav>
      </aside>
      <header></header>
      <main></main>
    </div>
  </body>
</html>
